<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리 앱</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> 할일 관리</h1>
            <p class="subtitle">오늘의 할일을 체계적으로 관리하세요</p>
        </header>

        <div class="todo-container">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="새로운 할일을 입력하세요..." maxlength="100">
                    <button id="addBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="date-input">
                    <label for="todoDate">마감일:</label>
                    <input type="date" id="todoDate">
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="pending">진행중</button>
                <button class="filter-btn" data-filter="completed">완료</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">전체</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingCount">0</span>
                    <span class="stat-label">진행중</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedCount">0</span>
                    <span class="stat-label">완료</span>
                </div>
            </div>

            <ul id="todoList" class="todo-list">
                <!-- 할일 항목들이 여기에 동적으로 추가됩니다 -->
            </ul>

            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard-list"></i>
                <p>아직 할일이 없습니다.</p>
                <p>새로운 할일을 추가해보세요!</p>
            </div>
        </div>

        <div class="actions">
            <button id="clearCompleted" class="action-btn">
                <i class="fas fa-trash"></i> 완료된 항목 삭제
            </button>
            <button id="clearAll" class="action-btn">
                <i class="fas fa-trash-alt"></i> 모든 항목 삭제
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
