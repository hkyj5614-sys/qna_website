<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교과목 질문게시판</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-question-circle"></i> 교과목 질문게시판</h1>
            <p>궁금한 교과목에 대해 질문하고 답변을 받아보세요!</p>
        </header>
        
        <div class="question-form-section">
            <div class="form-container">
                <h2><i class="fas fa-edit"></i> 새로운 질문 작성</h2>
                <form id="question-form">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" placeholder="질문 제목을 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">질문 내용</label>
                        <textarea id="content" name="content" placeholder="질문 내용을 자세히 작성해주세요" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> 질문 등록
                    </button>
                </form>
            </div>
        </div>

        <div class="questions-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> 질문 목록</h2>
            </div>
            
            <div class="questions-list" id="questions-list">
                <!-- 질문들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 질문 상세 모달 -->
    <div class="modal" id="question-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="close-btn" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="question-detail" id="question-detail">
                    <!-- 질문 상세 내용이 여기에 표시됩니다 -->
                </div>
                
                <div class="answers-section">
                    <h3><i class="fas fa-comments"></i> 답변</h3>
                    <div class="answers-list" id="answers-list">
                        <!-- 답변들이 여기에 표시됩니다 -->
                    </div>
                    
                    <div class="answer-form">
                        <h4>답변 작성</h4>
                        <form id="answer-form">
                            <div class="form-group">
                                <label for="answer-content">답변 내용</label>
                                <textarea id="answer-content" name="answer-content" placeholder="답변을 작성해주세요" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-reply"></i> 답변 등록
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        console.log('Firebase 모듈 로딩 시작...');
        
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyB3V89QEhh_UZHL6pHRIi3zttqdxtg1THY",
            authDomain: "qnadb-ddbbd.firebaseapp.com",
            projectId: "qnadb-ddbbd",
            storageBucket: "qnadb-ddbbd.firebasestorage.app",
            messagingSenderId: "224746723982",
            appId: "1:224746723982:web:9f90173ea0983d925b07df"
        };

        console.log('Firebase 설정:', firebaseConfig);

        try {
            // Firebase 초기화 (compat 버전 사용)
            firebase.initializeApp(firebaseConfig);
            console.log('Firebase 앱 초기화 완료');

            const db = firebase.firestore();
            console.log('Firestore 초기화 완료:', db);

            // 전역 변수로 내보내기 - 올바른 함수 바인딩
            window.db = db;
            window.collection = (path) => db.collection(path);
            window.addDoc = (collectionRef, data) => collectionRef.add(data);
            window.getDocs = (queryRef) => queryRef.get();
            window.doc = (path, docId) => db.doc(`${path}/${docId}`);
            window.updateDoc = (docRef, data) => docRef.update(data);
            window.deleteDoc = (docRef) => docRef.delete();
            window.orderBy = (field, direction = 'desc') => firebase.firestore.FieldPath.documentId();
            window.query = (collectionRef, ...queryConstraints) => collectionRef.orderBy('timestamp', 'desc');
            window.serverTimestamp = () => firebase.firestore.FieldValue.serverTimestamp();

            console.log('Firebase 함수들을 window 객체에 설정 완료');
            console.log('window.collection:', window.collection);
            console.log('window.db:', window.db);

            // Firebase 로딩 완료 이벤트 발생
            window.dispatchEvent(new CustomEvent('firebaseReady'));
            console.log('firebaseReady 이벤트 발생');
            
        } catch (error) {
            console.error('Firebase 초기화 중 오류 발생:', error);
        }
    </script>
    
    <script defer src="script.js"></script>
</body>
</html>
